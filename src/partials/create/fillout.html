<fieldset class="fieldset__fillout">
  <section class="title__section">
    <div class="title__section--box1">
      <span class="title__section--box1--icon"><i class="fa-regular fa-keyboard"></i></span>
      <legend class="title__section--box1--legend">RELLENA</legend>
    </div>
    <span class="title__section--icon2"><i class="fa-solid fa-chevron-up"></i></span>
  </section>
  <div class="section__div1">
    <label class="section__div1--label" for="name">Nombre completo</label>
    <input class="section__div1--input js_nameInput" type="text" name="name" id="name" placeholder="Ej:Sally Jill" />
    <label class="section__div1--label" for="job">Puesto</label>
    <input class="section__div1--input js_jobInput" type="text" id="job" name="job"
      placeholder="Ej: Front-end unicorn" />
    <label class="section__div1--label" for="text">Imagen de perfil</label>
    <div class="section__divImg">
      <label class="section__divImg--addImg" for="imagen">Añadir imagen</label>
      <div class="section__divImg--square"></div>
    </div>
    <label class="section__div1--label" for="email">Email</label>
    <input class="section__div1--input js_emailInput" type="email" name="name" id="email"
      placeholder="Ej:sally-hill@gmail.com" />
    <label class="section__div1--label" for="telephone">Teléfono</label>
    <input class="section__div1--input js_phoneInput" type="number" name="telephone" id="telephone"
      placeholder="Ej:555-55-55-55" />
    <label class="section__div1--label" for="link">Linkedin</label>
    <input class="section__div1--input js_linkedinInput" type="text" name="linkedin" id="linkedin"
      placeholder="linkedin.com/in/sally.hill" />
    <label class="section__div1--label" for="git">Github</label>
    <input class="section__div1--input js_githubInput" type="text" name="github" id="github"
      placeholder="@sally-hill" />
  </div>
  <div class="line"></div>
</fieldset>
