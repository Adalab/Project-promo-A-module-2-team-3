<fieldset class="collapsible__fieldset collapsible__colours--hide">
  <div class="js-collapsible--btn title__section">
    <div class="title__section--box1">
      <span class="title__section--box1--icon">
        <i class="fa-regular fa-keyboard"></i>
      </span>
      <legend class="title__section--box1--legend">RELLENA</legend>
    </div>
    <span class="js-collapsible--btn2 title__section--icon2"
      ><i class="fa-solid fa-chevron-up"></i
    ></span>
  </div>
  <div class="collapsible__colours section__div1">
    <label class="section__div1--label" for="name">Nombre completo</label>
    <input
      class="section__div1--input js_nameInput"
      type="text"
      name="name"
      id="name"
      placeholder="Ej:Sally Jill"
    />
    <label class="section__div1--label" for="job">Puesto</label>
    <input
      class="section__div1--input js_jobInput"
      type="text"
      id="job"
      name="job"
      placeholder="Ej: Front-end unicorn"
    />
    <label class="section__div1--label" for="text">Imagen de perfil</label>
    <div class="section__divImg">
      <label class="section__divImg--addImg" for="photo"
        >Añadir imagen
        <input
          class="js__profile-upload-btn gosh_btn"
          type="file"
          name="photo"
          id="photo"
        />
      </label>
      <span class="section__divImg--square js__profile-image"></span>
    </div>
    <label class="section__div1--label" for="email">Email</label>
    <input
      class="section__div1--input js_emailInput"
      type="email"
      name="email"
      id="email"
      value=""
      placeholder="Ej:sally-hill@gmail.com"
    />
    <label class="section__div1--label" for="telephone">Teléfono</label>
    <input
      class="section__div1--input js_phoneInput"
      type="number"
      name="telephone"
      id="telephone"
      placeholder="Ej:555-55-55-55"
    />
    <label class="section__div1--label" for="link">Linkedin</label>
    <input
      class="section__div1--input js_linkedinInput"
      type="text"
      name="linkedin"
      id="linkedin"
      placeholder="linkedin.com/in/sally.hill"
    />
    <label class="section__div1--label" for="git">Github</label>
    <input
      class="section__div1--input js_githubInput"
      type="text"
      name="github"
      id="github"
      placeholder="@sally-hill"
    />
  </div>
</fieldset>
<div class="line"></div>
