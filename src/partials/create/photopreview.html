<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Awesome Profile-Cards</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;600&family=Open+Sans:wght@300;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./scss/main.scss" />
        <link rel="icon" href="./images/favicon.png" />
        </head>
    <body>
        <section class="photoPreview">
            <article>
                <button class="resetBtn"><i class="fa-regular fa-trash-can" style="color: #9a9fa7;"></i> RESET</button>
            </article>
            <article class="cardPreview">
                <div>
                    <h2 class="js_previewName">Nombre Apellido</h2>
                    <h3 class="js_previewJob">Front-end developer</h3>
                </div>
                <div class="image">
                    <img src="../PortadaIngenieriadesoftware.jpg" alt="developer's photo" />
                </div>
                <div class="icons">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <i class="fa-light fa-envelope"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                    <i class="fa-brands fa-github-alt"></i>
                </div>
            </article>
        </section>
    </body>
</html>
