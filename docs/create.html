        <!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome Profile-Cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;600&family=Open+Sans:wght@300;600&display=swap"
      rel="stylesheet"
    />
    
    <link rel="icon" href="./images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Serif:opsz,wght@8..144,100&family=Roboto+Slab:wght@500&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="photoPreview">
      <article class="btn">
        <button class="resetBtn js_resetBtn">
          <i class="fa-regular fa-trash-can" style="color: #9a9fa7"></i> RESET
        </button>
      </article>
      <article class="cardPreview palette1 js__previewcard">
        <div class="adalaberName">
          <h2 class="js_previewName">Nombre Apellido</h2>
          <h3 class="js_previewJob">Front-end developer</h3>
        </div>
        <div class="image js__profile-preview">
          <!-- <img src="https://placedog.net/300/200" alt="developer's photo" /> -->
        </div>
        <div class="icons">
          <span class="contactIcons">
            <a class="mobile js_mobile" href="tel:+34622731205"
              ><i class="fa-solid fa-mobile-screen-button"></i
            ></a>
            <a class="mailto js_mailto" href="mailto:correo@ejemplo.com"
              ><i class="fa-regular fa-envelope"></i
            ></a>
            <a
              class="linkedin js_linkedin"
              href="https://www.linkedin.com/school/adalab/"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
            <a class="github js_github" href="https://github.com/Adalab"
              ><i class="fa-brands fa-github-alt"></i
            ></a>
          </span>
        </div>
      </article>
    </section>
  </body>
</html>

        <div class="section__form--box">
          <form action="" class="form">
  <fieldset class="collapsible__fieldset collapsible__colours--hide">
    <div class="js-collapsible--btn collapsible__fieldset--design">
      <div class="title__section--box1">
        <i class="far fa-object-ungroup collapsible__fieldset--icon"></i>
        <legend class="collapsible__fieldset--legend">DISEÑA</legend>
      </div>
      <span
        ><i
          class="fa-solid fa-chevron-up collapsible__fieldset--arrow-icon1"
        ></i
      ></span>
    </div>

    <div class="collapsible__colours">
      <h3 class="collapsible__colours--title">Colores</h3>
      <div class="collapsible__colours--position">
        <label
          class="js-palette1 collapsible__colours__palette"
          for="firstcolour"
        >
          <input
            class="js-palette1 js-radio collapsible__colours__palette--radio"
            id="firstcolour"
            type="radio"
            value="1"
            name="colours"
            checked="checked"
          />
          <div class="collapsible__colours__palette--box bg-dark-green"></div>
          <div class="collapsible__colours__palette--box bg-dirty-blue"></div>
          <div
            class="collapsible__colours__palette--box bg-hospital-green"
          ></div>
        </label>
        <label
          class="js-palette2 collapsible__colours__palette"
          for="secondcolour"
        >
          <input
            class="js-palette2 js-radio collapsible__colours__palette--radio"
            id="secondcolour"
            type="radio"
            value="2"
            name="colours"
          />
          <div class="collapsible__colours__palette--box bg-dried-blood"></div>
          <div class="collapsible__colours__palette--box bg-rusty-red"></div>
          <div class="collapsible__colours__palette--box bg-tomato"></div>
        </label>
        <label
          class="js-palette3 collapsible__colours__palette"
          for="tertiarycolour"
        >
          <input
            class="js-palette3 js-radio collapsible__colours__palette--radio"
            id="tertiarycolour"
            type="radio"
            value="3"
            name="colours"
          />
          <div class="collapsible__colours__palette--box bg-slate"></div>
          <div class="collapsible__colours__palette--box bg-faded-orange"></div>
          <div
            class="collapsible__colours__palette--box bg-light-grey-blue"
          ></div>
        </label>
      </div>
    </div>
  </fieldset>
  <div class="line"></div>
</form>

          <form action="" class="js_formReset">
  <fieldset class="collapsible__fieldset collapsible__colours--hide">
    <div class="js-collapsible--btn title__section">
      <div class="title__section--box1">
        <span class="title__section--box1--icon">
          <i class="fa-regular fa-keyboard"></i>
        </span>
        <legend class="title__section--box1--legend">RELLENA</legend>
      </div>
      <span class="js-collapsible--btn2 title__section--icon2"
        ><i class="fa-solid fa-chevron-up"></i
      ></span>
    </div>
    <div class="collapsible__colours section__div1">
      <label class="section__div1--label" for="name">Nombre completo</label>
      <input
        class="section__div1--input js_nameInput"
        type="text"
        name="name"
        id="name"
        placeholder="Ej:Sally Jill"
      />
      <label class="section__div1--label" for="job">Puesto</label>
      <input
        class="section__div1--input js_jobInput"
        type="text"
        id="job"
        name="job"
        placeholder="Ej: Front-end unicorn"
      />
      <label class="section__div1--label" for="text">Imagen de perfil</label>
      <div class="section__divImg">
        <label class="section__divImg--addImg" for="photo"
          >Añadir imagen
          <input
            class="js__profile-upload-btn gosh_btn"
            type="file"
            name="photo"
            id="photo"
          />
        </label>
        <span class="section__divImg--square js__profile-image"></span>
      </div>
      <label class="section__div1--label" for="email">Email</label>
      <input
        class="section__div1--input js_emailInput"
        type="email"
        name="email"
        id="email"
        value=""
        placeholder="Ej:sally-hill@gmail.com"
      />
      <label class="section__div1--label" for="telephone">Teléfono</label>
      <input
        class="section__div1--input js_phoneInput"
        type="number"
        name="telephone"
        id="telephone"
        placeholder="Ej:555-55-55-55"
      />
      <label class="section__div1--label" for="link">Linkedin</label>
      <input
        class="section__div1--input js_linkedinInput"
        type="text"
        name="linkedin"
        id="linkedin"
        placeholder="linkedin.com/in/sally.hill"
      />
      <label class="section__div1--label" for="git">Github</label>
      <input
        class="section__div1--input js_githubInput"
        type="text"
        name="github"
        id="github"
        placeholder="@sally-hill"
      />
    </div>
  </fieldset>
</form>
<div class="line"></div>

          <fieldset class="collapsible__fieldset">
  <div class="js-collapsible--btn collapsible__fieldset--share title__section">
    <div class="title__section--box1">
      <i class="fa-solid fa-share-nodes collapsible__fieldset--icon"></i>
      <legend class="collapsible__fieldset--legend">COMPARTE</legend>
    </div>
    <span><i class="fa-solid fa-chevron-up collapsible__fieldset--arrow-icon2"></i></span>
  </div>
  <div class="collapsible__colours collapsible__colours--hide">
    <div class="share-container__button collapsible__content js__createButton">
      <button
        class="share-container__button--styles share-container__button--styles--grey js__btnColor js_btnCreateCard"
        id="share-btn">
        <i class="share-container__button--icon-card fa-regular fa-address-card"></i>CREAR TARJETA
      </button>

    </div>
    <div class="line"></div>
    <div class="share-container__twitter collapsible__content-twitter js_createCard hidden" id="share-div">
      <div class="share__create-card">
        <p class="share-container__twitter__tittle">
          La tarjeta ha sido creada:
        </p>
      </div>
      <section class="js_shareLinkContainer hidden">
        <a href="#" target="_blank"
          class="js_shareLink share-container__twitter--link">https://awesome-profile-card.com?id=A456DF0001</a>
        <a class="share-container__twitter--ico-twitter" href="https://twitter.com/intent/tweet" data-size="large"
          target="_blank"><i class="fa-brands fa-x-twitter"></i>Compartir en X</a>
      </section>
    </div>
    <section class="share-container__twitter collapsible__content-twitter js_shareErrorContainer hidden"></section>
  </div>
</fieldset>
        </div>
      </section>
      <footer class="page__footer">
  <div class="page__footer__general">
    <p class="page__footer__general--text">Awesome profile-cards @2023</p>
    <img
      class="page__footer__general--adalogo"
      src="../images/logo-adalab.png"
      alt="logo-adalab"
    />
  </div>
</footer>

    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
